<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barra Jirau Energia</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    html {
      overflow-x: hidden;
    }
    
    /* Esconde todas as scrollbars */
    html, body {
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* Internet Explorer 10+ */
    }
    
    html::-webkit-scrollbar,
    body::-webkit-scrollbar {
      width: 0;
      height: 0;
      display: none; /* Chrome, Safari, Opera */
    }
    
    :root {
      --stripe-green: #006400; /* verde forte */
      --stripe-white: #ffffff; /* branco */
      --stripe-size: 20px;     /* largura de cada listra */
      --speed: 70s;            /* velocidade mais lenta */
      --bar-height: 60px;      /* altura da barra */
      --radius: 0;             /* sem arredondar para ocupar toda tela */
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: #333333;
      overflow-x: hidden;
    }
    .wrap {
      width: 100%;
      max-width: 100vw;
      overflow: hidden;
    }
    .bar {
      height: var(--bar-height);
      width: 100%;
      border-radius: var(--radius);
      box-shadow: 
        0 15px 35px rgba(0,0,0,.4), 
        inset 0 0 0 2px rgba(255,255,255,.2),
        0 5px 15px rgba(0,100,0,.3);
      background-image: repeating-linear-gradient(
        45deg,
        var(--stripe-green) 0,
        var(--stripe-green) var(--stripe-size),
        var(--stripe-white) var(--stripe-size),
        var(--stripe-white) calc(var(--stripe-size) * 2)
      );
      background-size: 200% 100%;
      animation: stripes var(--speed) linear infinite;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid rgba(0,100,0,.5);
    }
    .message {
      position: absolute;
      white-space: nowrap;
      font-weight: 900;
      font-size: 24px;
      color: #000000;
      text-shadow: 
        3px 3px 0px #ffffff,
        -2px -2px 0px #ffffff,
        2px -2px 0px #ffffff,
        -2px 2px 0px #ffffff,
        4px 4px 8px rgba(0,0,0,0.3),
        0px 0px 12px rgba(255,255,255,0.8);
      animation: moveMessage var(--speed) linear infinite;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-family: 'Arial Black', Arial, sans-serif;
      -webkit-text-stroke: 1px #ffffff;
      text-stroke: 1px #ffffff;
      line-height: 1.2;
    }
    
    .message::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
      z-index: -1;
      border-radius: 4px;
    }
    
    /* Estilo para destacar ainda mais os emojis */
    .message {
      filter: drop-shadow(0 0 8px rgba(255,255,255,0.8));
    }
    @keyframes stripes {
      from { background-position: 0 0; }
      to   { background-position: 200% 0; }
    }
    @keyframes moveMessage {
      from { transform: translateX(100vw); }
      to   { transform: translateX(-100%); }
    }
    @media (prefers-reduced-motion: reduce) {
      .bar { animation: none; }
      .message { animation: none; position: static; transform: none; }
    }
    @media (max-width: 768px) {
      .message {
        font-size: 18px;
        letter-spacing: 1.5px;
        -webkit-text-stroke: 0.8px #ffffff;
        text-stroke: 0.8px #ffffff;
        filter: drop-shadow(0 0 6px rgba(255,255,255,0.8));
      }
      :root {
        --bar-height: 50px;
      }
    }
    @media (max-width: 480px) {
      .message {
        font-size: 14px;
        letter-spacing: 1px;
        -webkit-text-stroke: 0.5px #ffffff;
        text-stroke: 0.5px #ffffff;
        filter: drop-shadow(0 0 4px rgba(255,255,255,0.8));
      }
      :root {
        --bar-height: 40px;
      }
    }
    .bar::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      box-shadow: inset 0 0 30px rgba(0,0,0,.18), inset 0 0 1px rgba(255,255,255,.25);
      pointer-events: none;
    }
  </style>
</head>

  <main class="wrap">

</body>
</html>
