<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barra Jirau Energia</title>
  <style>
    :root {
      --stripe-green: #006400; /* verde forte */
      --stripe-white: #ffffff; /* branco */
      --stripe-size: 20px;     /* largura de cada listra */
      --speed: 70s;            /* velocidade mais lenta */
      --bar-height: 60px;      /* altura da barra */
      --radius: 0;             /* sem arredondar para ocupar toda tela */
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b1220;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: #e5e7eb;
    }
    .wrap {
      width: 100%;
    }
    .bar {
      height: var(--bar-height);
      width: 100%;
      border-radius: var(--radius);
      box-shadow: 0 10px 26px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.1);
      background-image: repeating-linear-gradient(
        45deg,
        var(--stripe-green) 0,
        var(--stripe-green) var(--stripe-size),
        var(--stripe-white) var(--stripe-size),
        var(--stripe-white) calc(var(--stripe-size) * 2)
      );
      background-size: 200% 100%;
      animation: stripes var(--speed) linear infinite;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .message {
      position: absolute;
      white-space: nowrap;
      font-weight: bold;
      font-size: 24px;
      color: #000;
      text-shadow: 
        2px 2px 4px rgba(255,255,255,0.8),
        -1px -1px 2px rgba(255,255,255,0.6),
        1px 1px 0px rgba(255,255,255,0.9);
      animation: moveMessage var(--speed) linear infinite;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-family: 'Arial Black', Arial, sans-serif;
    }
    @keyframes stripes {
      from { background-position: 0 0; }
      to   { background-position: 200% 0; }
    }
    @keyframes moveMessage {
      from { transform: translateX(100vw); }
      to   { transform: translateX(-100%); }
    }
    @media (prefers-reduced-motion: reduce) {
      .bar { animation: none; }
      .message { animation: none; position: static; transform: none; }
    }
    @media (max-width: 768px) {
      .message {
        font-size: 18px;
      }
      :root {
        --bar-height: 50px;
      }
    }
    @media (max-width: 480px) {
      .message {
        font-size: 14px;
      }
      :root {
        --bar-height: 40px;
      }
    }
    .bar::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      box-shadow: inset 0 0 30px rgba(0,0,0,.18), inset 0 0 1px rgba(255,255,255,.25);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="bar">
      <div class="message">ALIMENTAÇÃO SAUDÁVEL, CORPO E MENTE SAUDÁVEIS! NÃO DESPERDICE COMIDA, SE PRECISAR, PODE REPETIR O PRATO, COM EXCEÇÃO DA PROTEÍNA!</div>
    </div>
  </main>
</body>
</html>
